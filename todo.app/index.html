<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>TODOAPP</title>
    </head>
    <body>
        <h1>To Do Calander</h1>
        <fieldset>
          <div id="task-container">
          </div>
          <div id="add-or-edit-task-div" class="hidden">
            <button id="close-task-editor"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg></button>
            <form id="task-form">
              <label class="title-label" for="title-input">Insert A Title</label>
              <input id="title-input" value="" />
              <label for="date-input">Date Of The Task</label>
              <input id="date-input" type="date" value="" />
              <label for="description-input">Description Of The Task</label>
              <textarea id="description-input" value=""></textarea>
              <button class="big-btn" id="submit-btn" type="submit">Submit Task</button>
            </form>
          </div>
        </fieldset>
        <dialog id="confirm-close-dialog">
            <form method="dialog">
              <p>Discard unsaved changes?</p>
              <div class="confirm-close-dialog-btn-container">
                <button id="cancel-btn" class="btn">
                  Cancel
                </button>
                <button id="discard-btn" class="btn">
                  Discard
                </button>
              </div>
            </form>
          </dialog>
        <button class="big-btn" id="add-new-task-btn">Add New Task</button>
        <script src="script.js"></script>
    </body>
</html>
